<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <form novalidate id="form" class="mt-3">
    <div class="container teste">

      <div class="text-center pt-3">
        <h1>Cadastrar</h1>
      </div>

      <div class="form-row">
        <div class="col form-group pt-md-3">
          <label for="">Nome completo*</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
        </div>
      </div>

      <hr>

      <div class="form-row pt-md-3">
        <div class="col-12 col-sm" id="div">
          <label for="">E-mail*</label>
          <input type="text" class="form-control" id="email" placeholder="Digite seu E-mail">
        </div>
      </div>

      <div class="form-row pt-3">
        <div class="col-3 col-sm-2 pt-md-3">
          <label for="">Dígito*</label>
          <input type="text" class="form-control" id="digito" placeholder="Dígito">
        </div>

        <div class="col-9 col-sm pt-md-3">
          <label for="">Número*</label>
          <input type="text" class="form-control" id="numero" placeholder="Digite seu número">
        </div>
      </div>

      <div class="form-row">
        <div class="col col-sm pt-md-3 ">
          <label for="">Senha*</label>
          <input type="password" class="form-control " id="senha" placeholder="Digite uma senha">

          <p class="text-warning">A senha deve ter no minimo um numero uma letra maiuscula e uma minuscula, e um
            caracter especial (#@!%$)</p>
        </div>
      </div>

      <div class="row">
        <div class="col pt-4 mb-3">
          <button type="submit" class="btn btn-success active btn-block animate__animated "
            id="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
